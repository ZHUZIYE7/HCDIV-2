<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Visualization Case Analysis</title>
  <style>
    /* Reset default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body and main container */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    #content {
      width: 90%;
      max-width: 1000px;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      overflow: hidden;
      position: relative;
      animation: slideIn 0.6s ease-out;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeIn {
      animation: fadeIn 0.8s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Title and subtitle */
    h1 {
      color: #34495e;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .info {
      font-size: 16px;
      color: #7f8c8d;
      margin-bottom: 30px;
    }

    /* Case container style */
    .case {
      margin-bottom: 35px;
      padding: 25px;
      border-radius: 10px;
      background: linear-gradient(135deg, #f9fbff, #eef5fd);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.1);
      transform: scale(1);
      transition: transform 0.2s ease;
      position: relative;
    }

    /* Hover effect for case card */
    .case:hover {
      transform: scale(1.02);
    }

    /* Case title style */
    .case h2 {
      font-size: 22px;
      color: #2980b9;
      margin-bottom: 10px;
    }

    /* Image style */
    .case img {
      width: 100%;
      object-fit: cover;
      border-radius: 8px;
      margin: 15px 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Specific styling for first image to adjust height */
    .case img:first-of-type {
      max-height: 300px;
    }

    /* Section titles */
    .section-title {
      font-weight: bold;
      color: #34495e;
      font-size: 18px;
      margin-top: 15px;
      text-transform: uppercase;
      display: inline-block;
      background: #3498db;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      animation: fadeIn 0.8s ease-in-out forwards;
    }

    /* Content boxes */
    .content-box {
      background-color: #ffffff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 5px;
      text-align: left;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.05);
      transition: background-color 0.3s ease;
    }

    .content-box:hover {
      background-color: #f7f9fc;
    }

    .content-box p {
      color: #555;
      margin: 8px 0;
      line-height: 1.6;
    }

    /* Problem text style */
    strong {
      color: #e74c3c;
      font-weight: bold;
    }

    /* Footer for each case */
    .case-footer {
      margin-top: 15px;
      text-align: right;
      font-size: 14px;
      color: #7f8c8d;
    }

    /* Decorative lines */
    .decor-line {
      position: absolute;
      width: 100%;
      height: 8px;
      background: linear-gradient(to right, #3498db, #e74c3c);
      top: 0;
      left: 0;
      border-radius: 8px 8px 0 0;
    }
  </style>
</head>
<body>

  <div id="content">
    <h1>Data Visualization Case Analysis</h1>
    <p class="info">NAME: ZHU ZIYE &nbsp; | &nbsp; NUMBER: 1009617</p>
    <div id="cases-container"></div>
  </div>

  <script>
    const cases = [
      {
        title: "Case 1: When the Visual Runs Away from the Data",
        issue: "A pie chart issue. The sum of the parts exceeds 100%, meaning there are overlaps or duplications that mislead the audience about the actual proportions.",
        imageUrl: "https://junkcharts.typepad.com/.a/6a00d8341e992c53ef025d9b413965200c-pi",
        analysis: [
          "Total exceeds 100%: The pie chart sections should add up to 100%. However, the total in this chart is 178%, suggesting overlapping or duplication in the data, which leads to a misunderstanding of the actual proportions.",
          "Visual doesnâ€™t match data: The visual effect of the pie chart does not accurately reflect the data. For example, one section's actual proportion is 27%, but in the chart, it appears similar to other sections, failing to show its relatively smaller proportion."
        ],
        suggestions: [
          "Choose an appropriate chart type: For data totaling more than 100%, a stacked bar chart or grouped bar chart is more suitable, as they can clearly display the actual values and proportions of each part.",
          "Ensure visual consistency with data: When designing charts, make sure the size, length, or area of each part accurately reflects its data value to avoid misleading the audience."
        ]
      },
      {
        title: "Case 2: Tip of the Day - Transform Data Before Plotting",
        issue: "Bitcoin price trend visualization issue. The chart uses a logarithmic scale to show Bitcoin price trends, which can make large price fluctuations appear smaller, failing to reflect the volatility accurately.",
        imageUrl: "https://junkcharts.typepad.com/.a/6a00d8341e992c53ef0282e103e031200b-pi",
        analysis: [
          "Misleading logarithmic scale: Using a logarithmic scale to show Bitcoin price trends may make large price fluctuations seem smaller, not accurately reflecting the drastic changes.",
          "Lack of data transformation: The chart only shows price trends and doesn't consider the actual gains or losses of investors, lacking deeper data insights."
        ],
        suggestions: [
          "Use a linear scale: For general audiences, a linear scale more intuitively reflects the actual change magnitude in prices, avoiding possible misunderstandings from the logarithmic scale.",
          "Transform data to provide more insights: Before plotting, transform the data, such as calculating investor gains or losses at different purchase times, to offer more meaningful insights and help audiences understand the story behind the data."
        ]
      }
    ];

    function displayCases() {
      const casesContainer = document.getElementById("cases-container");
      cases.forEach((c, index) => {
        const caseDiv = document.createElement("div");
        caseDiv.classList.add("case", "fadeIn");
        caseDiv.style.animationDelay = `${index * 0.2}s`;

        const decorLine = document.createElement("div");
        decorLine.classList.add("decor-line");
        caseDiv.appendChild(decorLine);

        const title = document.createElement("h2");
        title.textContent = c.title;
        caseDiv.appendChild(title);

        if (c.imageUrl) {
          const image = document.createElement("img");
          image.src = c.imageUrl;
          image.alt = `Image for ${c.title}`;
          caseDiv.appendChild(image);
        }

        const issue = document.createElement("p");
        issue.innerHTML = `<strong>Problem:</strong> ${c.issue}`;
        caseDiv.appendChild(issue);

        const analysisDiv = document.createElement("div");
        analysisDiv.classList.add("content-box");
        const analysisTitle = document.createElement("p");
        analysisTitle.classList.add("section-title");
        analysisTitle.textContent = "Issue Analysis:";
        analysisDiv.appendChild(analysisTitle);

        c.analysis.forEach(point => {
          const para = document.createElement("p");
          para.textContent = `- ${point}`;
          analysisDiv.appendChild(para);
        });
        caseDiv.appendChild(analysisDiv);

        const suggestionDiv = document.createElement("div");
        suggestionDiv.classList.add("content-box");
        const suggestionTitle = document.createElement("p");
        suggestionTitle.classList.add("section-title");
        suggestionTitle.textContent = "Improvement Suggestions:";
        suggestionDiv.appendChild(suggestionTitle);

        c.suggestions.forEach(point => {
          const para = document.createElement("p");
          para.textContent = `- ${point}`;
          suggestionDiv.appendChild(para);
        });
        caseDiv.appendChild(suggestionDiv);

        const caseFooter = document.createElement("div");
        caseFooter.classList.add("case-footer");
        caseFooter.textContent = "End of Case Analysis";
        caseDiv.appendChild(caseFooter);

        casesContainer.appendChild(caseDiv);
      });
    }

    displayCases();
  </script>

</body>
</html>
